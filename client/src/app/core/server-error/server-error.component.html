<div class="container-mt-5">
  <h1>
    Internal Server Error - refreshing the page will make the exception
    disappear
  </h1>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p class="font-weight-bold">
      Note: if you are seeing this, then Angular is not responsible.
    </p>
    <p>What to do next?</p>
    <ol>
      <li>The quick brown fox jumps over the lazy dog.</li>
    </ol>
    <p>Stack Trace</p>
    <code class="mt-5" style="background-color: whitesmoke">{{
      error.details
    }}</code>
  </ng-container>
</div>
